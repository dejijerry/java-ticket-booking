<table mat-table [dataSource]="events" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Event Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="available">
    <th mat-header-cell *matHeaderCellDef> Available Tickets </th>
    <td mat-cell *matCellDef="let element"> {{element.availableTickets}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="openBook(element)">Book Tickets</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name','available','action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name','available','action'];"></tr>
</table>
