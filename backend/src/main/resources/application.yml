spring:
  datasource:
    url: jdbc:h2:mem:tickets;DB_CLOSE_DELAY=-1;LOCK_TIMEOUT=10000
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console
logging:
  level:
    org.hibernate.SQL: DEBUG
